<!DOCTYPE html>
<html>
  <head>
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="GioHang.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">T1 Shop</a>
        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Trang Chủ</a>
          </li>
        </ul>

        <button class="button" id="form-open">Đăng Nhập</button>
      </nav>
    </header>
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <div class="form login_form">
          <form action="#">
            <h2>Đăng Nhập</h2>
            <div class="input_box">
              <input type="email" placeholder="Nhập Email của bạn" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Nhập mật khẩu của bạn" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Nhớ tài khoản</label>
              </span>
              <a href="#" class="forgot_pw">Bạn quên mật khẩu?</a>
            </div>

            <button class="button">Đăng Nhập</button>

            <div class="login_signup">Bạn chưa có tài khoản? <a href="#" id="signup">Đăng Ký</a></div>
          </form>
        </div>

        <div class="form signup_form">
          <form action="#">
            <h2>Đăng Ký</h2>

            <div class="input_box">
              <input type="email" placeholder="Nhập Email của bạn" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Tạo mật khẩu của bạn" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Nhập lại mật khẩu của bạn" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button class="button">Đăng Ký</button>

            <div class="login_signup">Bạn đã có tài khoản? <a href="#" id="login">Đăng Nhập</a></div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
