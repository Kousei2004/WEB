<!DOCTYPE html>
<html>
<head>
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="LR.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script type="text/javascript"src="LR.js"></script>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form >
        <input type="text" id="useremail" placeholder="Nhập Email của bạn">
        <input type="password" id="password" placeholder="Nhập mật khẩu của bạn">
        <a href="#">Bạn quên mật khẩu?</a>
        <input type="submit" class="submit" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Bạn chưa có tài khoản ?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    
    <div class="registration form">
      <header>Signup</header>
      <form action="#">
        <input type="text" id="useremail1" placeholder="Nhập Email của bạn">
        <input type="password" id="password1" placeholder="Tạo mật khẩu">
        <input type="password" id="password2" placeholder="Nhập lại mật khẩu">
        <input type="submit" class="submit" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Bạn đã có tài khoản?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
